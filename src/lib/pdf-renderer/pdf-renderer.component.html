<div>
  <div>
    <div>
      {{pdfSrc}}
    </div>
    <div>
      <pdf-viewer src="{{validatedSrc}}" 
      [render-text]="true"
      [show-all]="false"
      style="display: block;"
      (after-load-complete)="pdfLoaded($event)"
      (on-progress)="onProgress($event)"
      (error)="pdfLoadingError($event)"
></pdf-viewer>
    </div>
    <div>{{statusText}}</div>
  </div>
</div>
